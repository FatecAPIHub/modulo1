services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      MYSQL_DATABASE: "db"
      MYSQL_USER: "bruno"
      MYSQL_PASSWORD: "bruno"
      MYSQL_ROOT_PASSWORD: "admin"
    ports:
      - "3306:3306"
    volumes:
      - mydb:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -p$MYSQL_ROOT_PASSWORD || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  app:
    container_name: openjdk21
    build:
      context: ./
      dockerfile: ./docker/openjdk/Dockerfile
    image: openjdk:fatec
    env_file:
      - ./.env
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8080/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s

volumes:
  mydb: